on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸš€ Deploy "KrasnySalon" on FTP
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ—‘ï¸ Get latest code
      uses: actions/checkout@v2.4.0
    
    - name: â˜¢ï¸ Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: ğŸ”¨ Build Project
      run: |
