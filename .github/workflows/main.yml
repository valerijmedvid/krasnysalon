on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸš€ Deploy "KrasnySalon" on FTP
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‘ï¸ Get latest code
        uses: actions/checkout@v4

      - name: â˜¢ï¸ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build
      - name: ğŸ“ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
